    <nav style="background-color:#d6ebff; padding:12px; text-align:center;">

    <section style="background-color:white; max-width:450px; margin:40px auto; padding:30px;

        <h2 style="color:#1e90ff; text-align:center;">Login to Your Account</h2>

        <form>
            <label><strong>Email Address:</strong></label><br>
            <input type="email" placeholder="Enter your email" required
                   style="width:100%; padding:10px; margin-top:6px;
                          border:1px solid #ccc; border-radius:5px;">
            <br><br>

            <label><strong>Password:</strong></label><br>
            <input type="password" placeholder="Enter your password" required
                   style="width:100%; padding:10px; margin-top:6px;
                          border:1px solid #ccc; border-radius:5px;">
            <br><br>

            <input type="submit" value="Login"
                   style="width:100%; background-color:#1e90ff; color:white;
                          padding:12px; font-size:16px; border:none;
                          border-radius:5px; cursor:pointer;">
            <br><br>

            <p style="text-align:center; font-size:14px;">
                Don't have an account?
                <a href="register.html" style="color:#1e90ff; font-weight:bold; text-decoration:none;">
                    Register here
                </a>
            </p>
        </form>
    </section>
