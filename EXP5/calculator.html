<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<style>
    body{
        text-align: center;
        font-family: Arial, sans-serif;
        background-color:pink;
 }
    input {
        width: 200px;
        height: 30px;
        font-size: 18px;
        text-align: right;
        margin-bottom: 20px;
    }

    button {
        width: 50px;
        height: 50px;
        font-size: 18px;
        margin: 5px;
        cursor:pointer;
    }

    button:hover{
        background-color:blueviolet;
        border-radius: 50px;
    }

</style>
<body>
    <nav style="background-color:#d6eaff; padding:12px; text-align:center;">
      <a href="index.html" style="text-decoration:none; font-weight:bold; color:#2e86de; margin:0 10px;">simple calculator</a> 
      <a href="calculator.html" style="text-decoration:none; font-weight:bold; color:#2e86de; margin:0 10px;">calculator with some css</a> 
    </nav>

<h2>Simple Calculator</h2>

<input type="text" id="display" readonly>
<br><br>

<button onclick="appendValue('7')">7</button>
<button onclick="appendValue('8')">8</button>
<button onclick="appendValue('9')">9</button>
<button onclick="appendValue('/')">/</button>

<br><br>

<button onclick="appendValue('4')">4</button>
<button onclick="appendValue('5')">5</button>
<button onclick="appendValue('6')">6</button>
<button onclick="appendValue('*')">*</button>

<br><br>

<button onclick="appendValue('1')">1</button>
<button onclick="appendValue('2')">2</button>
<button onclick="appendValue('3')">3</button>
<button onclick="appendValue('-')">-</button>

<br><br>

<button onclick="appendValue('0')">0</button>
<button onclick="appendValue('.')">.</button>
<button onclick="appendValue('+')">+</button>
<button onclick="calculate()">=</button>

<br><br>

<button onclick="clearDisplay()">Clear</button>

<script>
    function appendValue(value) {
        document.getElementById("display").value += value;
    }

    function calculate() {
        try {
            document.getElementById("display").value =
                eval(document.getElementById("display").value);
        } catch {
            alert("Invalid Expression");
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }
</script>

</body>
</html>
